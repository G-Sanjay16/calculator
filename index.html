<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
</head>
<body>
    <h1 class="title" id="title">CALCULATOR</h1>
    <p id="description">As we know, the Calculator is a portable device used in our daily life to perform various mathematical functions such as addition, subtraction, multiplication, division, etc.</p>
    <div class="calculator ">
        
        
        <div class="container align-content-center  ">
            <input class= "textbox"type="text" id="result" disabled>
            <button id="clear" onclick="clearResult()">C</button>
            <button onclick="clearLast()"><-</button>
            <button id="." onclick="appendToResult('.')">.</button>
            <button id="multiplication" onclick="appendToResult('*')">X</button>
            <button id="7" onclick="appendToResult('7')">7</button>
            <button id="8" onclick="appendToResult('8')">8</button>
            <button id="9" onclick="appendToResult('9')">9</button>
            <button id="division" onclick="appendToResult('/')">/</button>
            <button id="4"onclick="appendToResult('4')">4</button>
            <button id="5" onclick="appendToResult('5')">5</button>
            <button id="6"onclick="appendToResult('6')">6</button>
            <button id="subtract" onclick="appendToResult('-')">-</button>
            <button id="1" onclick="appendToResult('1')">1</button>
            <button id="2" onclick="appendToResult('2')">2</button>
            <button id="3" onclick="appendToResult('3')">3</button>
            <button id="add" onclick="appendToResult('+')">+</button>
            <button id="0" onclick="appendToResult('0')">0</button>
            <button id="00" onclick="appendToResult('00')">00</button>
            
            
           
            <button id="equal" onclick="calculateResult()">=</button>
           
        </div>
    </div>
   <script src="script.js"></script>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
